<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/reset.css">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="./src/responsive.css">
  <link rel="stylesheet" href="./src/variables.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <article>
      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 1440px)">
        <img src="./images/image-product-mobile.jpg" alt="image-produc">
      </picture>

      <div class="info">
        <p class="produto">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="preco">
          <span>$149.99</span>
          <p>$169.99</p>
        </div>
        <a href="#">
          <img src="./images/icon-cart.svg" alt="cart">
          <span class="comprar">Add to Cart</span>
        </a>
      </div>
    </article>
  </main>
</body>
</html>
